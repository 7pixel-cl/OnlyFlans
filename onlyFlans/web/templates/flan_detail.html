{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                {% if flan.is_private %}
                <div class="position-absolute top-0 end-0 m-3">
                    <span class="badge bg-danger">
                        <i class="fas fa-star me-1"></i>Exclusivo
                    </span>
                </div>
                {% endif %}
                <img src="{{ flan.image_url }}" class="card-img-top" alt="{{ flan.name }}"
                    style="height: 400px; object-fit: cover;">
                <div class="card-body">
                    <h1 class="card-title mb-3">{{ flan.name }}</h1>
                    <div class="mb-4">
                        <p class="lead text-muted">{{ flan.description }}</p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <span class="text-muted">
                                <i class="fas fa-hashtag me-1"></i>{{ flan.slug }}
                            </span>
                        </div>
                        <div>
                            <a href="{% url 'home' %}" class="btn btn-outline-primary me-2">
                                <i class="fas fa-arrow-left me-1"></i>Volver
                            </a>
                            {% if user.is_authenticated and flan.is_private %}
                            <a href="{% url 'bienvenido' %}" class="btn btn-primary">
                                <i class="fas fa-star me-1"></i>Ver m√°s exclusivos
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
