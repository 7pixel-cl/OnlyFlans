{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow text-center">
                <div class="card-body py-5">
                    <div class="mb-4">
                        <i class="fas fa-sign-out-alt text-primary" style="font-size: 4rem;"></i>
                    </div>
                    <h2 class="card-title mb-3">¡Hasta pronto!</h2>
                    <p class="lead text-muted mb-4">Has cerrado sesión correctamente.</p>
                    <div class="d-grid gap-2 col-md-8 mx-auto">
                        <a href="{% url 'login' %}" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Volver a iniciar sesión
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-outline-primary">
                            <i class="fas fa-home me-2"></i>Ir al inicio
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
