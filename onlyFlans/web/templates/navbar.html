{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container" style="max-width: 80%">
    <a class="navbar-brand" href="{% url 'home' %}">
      <img src="{% static 'img/OnlyFlans.png' %}" alt="OnlyFlans" style="height: 50px" class="img-fluid" />
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">
            <i class="fas fa-home me-1"></i>Inicio
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'acerca' %}">
            <i class="fas fa-info-circle me-1"></i>Acerca
          </a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'bienvenido' %}">
            <i class="fas fa-star me-1"></i>Bienvenido
          </a>
        </li>
        {% endif %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'contacto' %}">
            <i class="fas fa-envelope me-1"></i>Contacto
          </a>
        </li>
      </ul>
      <ul class="navbar-nav">
        {% if user.is_authenticated %}
        <li class="nav-item">
          <span class="nav-link text-muted">
            <i class="fas fa-user me-1"></i>{{ user.username }}
          </span>
        </li>
        <li class="nav-item">
          <form method="post" action="{% url 'logout' %}" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn nav-link text-danger border-0 bg-transparent">
              <i class="fas fa-sign-out-alt me-1"></i>Cerrar sesión
            </button>
          </form>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link text-primary" href="{% url 'login' %}">
            <i class="fas fa-sign-in-alt me-1"></i>Iniciar sesión
          </a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
