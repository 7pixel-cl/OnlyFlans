{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-4">Nuestros Flanes Públicos</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for flan in flanes %}
        <div class="col">
            <div class="card h-100 shadow">
                <img src="{{ flan.image_url }}" class="card-img-top" alt="{{ flan.name }}"
                    style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{ flan.name }}</h5>
                    <p class="card-text">{{ flan.description|truncatechars:100 }}</p>
                </div>
                <div class="card-footer bg-transparent border-0 pb-3">
                    <a href="{% url 'detalle_flan' flan.slug %}" class="btn btn-primary w-100">
                        <i class="fas fa-eye me-1"></i>Ver detalle
                    </a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <div class="alert alert-info text-center">
                No hay flanes públicos disponibles en este momento.
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
